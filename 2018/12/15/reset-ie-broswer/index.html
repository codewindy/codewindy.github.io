      <h2 id="重置ie浏览器"><a href="#重置ie浏览器" class="headerlink" title="重置ie浏览器"></a>重置ie浏览器</h2><h1 id="一-背景"><a href="#一-背景" class="headerlink" title="一. 背景"></a>一. 背景</h1><ul>
<li>电脑设置代理关掉后会经常出现不能打开网页的情况<span id="more"></span>

</li>
</ul>
<h1 id="二-解决"><a href="#二-解决" class="headerlink" title="二. 解决"></a>二. 解决</h1><ul>
<li>在win10下新建一个bat脚本文件并执行<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">@echo off</span><br><span class="line">rundll32 inetcpl.cpl ResetIEtoDefaults</span><br><span class="line">set p=rundll32 inetcpl.cpl ResetIEtoDefaults</span><br><span class="line">set q=reset successful</span><br><span class="line">echo %p%</span><br><span class="line">echo %q%</span><br><span class="line">)</span><br><span class="line">pause</span><br></pre></td></tr></table></figure></li>
</ul>
